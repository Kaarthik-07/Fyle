<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Tax Calculator</h1>
        <form id="taxForm">
            <div class="mb-3">
                <label for="grossIncome" class="form-label">Gross Annual Income:</label>
                <input type="number" class="form-control" id="grossIncome" name="grossIncome" required>
                <div class="error-icon"></div>
            </div>
            <div class="mb-3">
                <label for="extraIncome" class="form-label">Extra Income:</label>
                <input type="number" class="form-control" id="extraIncome" name="extraIncome">
                <div class="error-icon"></div>
            </div>
            <div class="mb-3">
                <label for="deductions" class="form-label">Deductions:</label>
                <input type="number" class="form-control" id="deductions" name="deductions">
                <div class="error-icon"></div>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <select class="form-select" id="age" name="age">
                    <option value="<40">&lt;40</option>
                    <option value="≥ 40 &lt; 60">&ge; 40 &lt; 60</option>
                    <option value="≥ 60">&ge; 60</option>
                </select>
                <div class="error-icon"></div>
            </div>
            <button type="submit" class="btn btn-success">Calculate Tax</button>
        </form>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close close-modal">&times;</span>
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
